<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <form action="/index.html" method="post">
        <section class="formInformation">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" maxlength="45" required>
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" maxlength="45" required>
            <label for="user_email">EMAIL</label>
            <input type="email" name="user_email" id="user_email" required>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone_number" minlength="10" maxlength="10" required >
            <label for="user_password">PASSWORD</label>
            <input type="password" name="user_password" id="user_password" required>
            <label for="user_confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="user_confirm_password" id="user_confirm_password" required>
        </section>
        <section class="button">
            <button type="submit">CREATE ACCOUNT</button>
        </section>
    </form>
</body>
</html>
